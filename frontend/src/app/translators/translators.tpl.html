<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <ul class="nav nav-tabs" ng-init="this.invoicemode=false">
                    <li class="active"><a data-toggle="tab" href="#listTranslator">Списъци</a></li>
                    <li><a data-toggle="tab" href="#addTranslators">Добавяне</a>
                    </li>
                </ul>
                <div class="tab-content top-buffer">
                    <div id="listTranslator" class="tab-pane fade in active">
                        aaa
                    </div>
                    <div id="addTranslators" class="tab-pane fade">
                        <form class="form-horizontal">
                            <div class="form-group form-group-sm">
                                <label for="names" class="col-sm-2 control-label">Име: </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="names" placeholder="Име..."
                                           ng-model="translator.name">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="currentAddress" class="col-sm-2 control-label">Настоящ адрес: </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="currentAddress"
                                           placeholder="Настоящ адрес:..."
                                           ng-model="translator.currentAddress">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="permanentAddress" class="col-sm-2 control-label">Постоянен адрес: </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="permanentAddress"
                                           placeholder="Постоянен адрес..."
                                           ng-model="translator.permanentAddress">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="phones" class="col-sm-2 control-label">Телефон: </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="phones" placeholder="Телефон..."
                                           ng-model="translator.phones">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="langs" class="col-sm-2 control-label">Езици: </label>

                                <div class="col-sm-4">
                                    <ol id="langs" class="nya-bs-select btn-sm" ng-model="translator.languages" multiple
                                        data-size="5" data-live-search="true">
                                        <li nya-bs-option="option in languageOptions">
                                            <a>
                                                {{ option.name }}
                                                <span class="glyphicon glyphicon-ok check-mark"></span>
                                            </a>
                                        </li>
                                    </ol>
                                </div>
                                <label for="educations" class="col-sm-2 control-label">Образование: </label>

                                <div class="col-sm-4">
                                    <ol id="educations" class="nya-bs-select btn-sm" ng-model="translator.educations"
                                        multiple
                                        data-size="5" data-live-search="true">
                                        <li nya-bs-option="option in educationOptions">
                                            <a>
                                                {{ option.name }}
                                                <span class="glyphicon glyphicon-ok check-mark"></span>
                                            </a>
                                        </li>
                                    </ol>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="email" class="col-sm-2 control-label">E-mail: </label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="email" placeholder="e-mail..."
                                           ng-model="translator.email">
                                </div>
                                <label for="skype" class="col-sm-2 control-label">Skype: </label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="skype" placeholder="Skype..."
                                           ng-model="translator.skype">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="eid" class="col-sm-2 control-label">ЕГН: </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="eid" placeholder="ЕГН..."
                                           ng-model="translator.eid">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="eid" class="col-sm-2 control-label">Лична карта: </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lk" placeholder="Лична карта..."
                                           ng-model="translator.document">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="iban" class="col-sm-2 control-label">IBAN: </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="iban" placeholder="IBAN..."
                                           ng-model="translator.iban">
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn-sm pull-right" ng-click="add(lg)"
                                    style="width: 100px;">
                                <i class="fa fa-plus"></i> Добави
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
